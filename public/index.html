<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/css/style.css" />
    <title>Qwi Trivia</title>

  </head>
  
  <body>
    <a href="" class="logo">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xml:space="preserve"
        width="324px"
        height="323px"
        version="1.1"

          shape-rendering: geometricPrecision;
          text-rendering: geometricPrecision;
          image-rendering: optimizeQuality;
          fill-rule: evenodd;
          clip-rule: evenodd;
        "
        viewBox="0 0 155.07 154.46"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >

      </svg>

      <!-- <h1>Qwi Trivia</h1> -->
    </a>

    <div class="home">
      <h1 class="title">Rules</h1>
      <ul class="paragraph">
        <li>The score you get depends on the difficulty of the question.</li>
        <li>
          Get more points by being the first one to give a correct answer.
        </li>
      </ul>
      <div class="choices">
        <input
          required
          id="username_input"
          name="username"
          class="input"
          type="text"
          placeholder="Choose a username"
          autocomplete="off"
          spellcheck="false"
        />
        <input
          required
          id="room_input"
          name="room"
          class="input"
          type="text"
          placeholder="Enter room key"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="join_btn" class="button">Join room</button>
      </div>
    </div>

    <div class="wait hidden">
      <h1 class="title">Waiting...</h1>
      <ul class="paragraph">
        <li>Room id is: <span id="roomid_text"></span></li>
        <li>Players already in: <span id="players_text"></span></li>
        <li id="wait_text">Leader of the room has to start the game.</li>
      </ul>
      <div id="leader_div" class="choices hidden">
        <div>
          <select id="category_select" class="select">
            <option selected value="0">Category: Any category</option>
            <option value="9">General knowledge</option>
            <option value="10">Books</option>
            <option value="11">Film</option>
            <option value="12">Music</option>
            <option value="13">Musicals & Theatres</option>
            <option value="14">Television</option>
            <option value="15">Video games</option>
            <option value="16">Board games</option>
            <option value="17">Science & Nature</option>
            <option value="18">Computers</option>
            <option value="19">Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicules</option>
            <option value="29">Comics</option>
            <option value="30">Gadgets</option>
            <option value="31">Anime & Manga</option>
            <option value="32">Cartoon & Animations</option>
          </select>

          <select id="questions_select" class="select">
            <option selected value="10">Number of questions: 10 questions</option>
            <option value="20">20 questions</option>
            <option value="30">30 questions</option>
          </select>

          <select id="time_select" class="select">
            <option selected value="10">
              Max time for a question: 10 seconds
            </option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
            <option value="25">25 seconds</option>
            <option value="30">30 seconds</option>
            <option value="35">35 seconds</option>
            <option value="40">40 seconds</option>
            <option value="45">45 seconds</option>
            <option value="50">50 seconds</option>
            <option value="55">55 seconds</option>
            <option value="60">60 seconds</option>
          </select>
        </div>

        <!--         <span>Or</span>

        <div>Create Questions</div> -->

        <button id="startgame_btn" class="button start">Start game</button>
      </div>
    </div>

    <div id="game slide-in-right">
      <div class="question hidden">
        <p class="question__info">
          <span id="difficulty_text"></span> -
          <span id="category_text" class="question__info"></span>
        </p>
        <h1 class="question__number">
          Question <span id="number_text"></span><span class="num_of_questions"></span>
        </h1>
        <div id="timer" class="question__timer"></div>
        <p id="question_text" class="question__question"></p>
        <div class="question__choices">
          <button
            id="0"
            onClick="submitChoice(this.id)"
            class="question__choice"
          ></button>
          <button
            id="1"
            onClick="submitChoice(this.id)"
            class="question__choice"
          ></button>
          <button
            id="2"
            onClick="submitChoice(this.id)"
            class="question__choice"
          ></button>
          <button
            id="3"
            onClick="submitChoice(this.id)"
            class="question__choice"
          ></button>
        </div>
      </div>

      <div class="leaderboard hidden">
        <h1 class="title leaderboard__text">Question 0</h1>
        <table class="leaderboard__table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody class="leaderboard__tablebody"></tbody>
        </table>
      </div>
    </div>

    <script src="/js/confetti.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/progressbar.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
